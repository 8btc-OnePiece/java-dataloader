import java.text.SimpleDateFormat

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
    }
}

apply plugin: 'maven-publish'

publishing {
    repositories {
        maven {
            url 'https://dl.bintray.com/bbakerman/maven'
        }
    }
}

ext {
    junitVersion = '4.12'
}

apply plugin: 'java'
apply from: "$projectDir/gradle/publishing.gradle"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/engagingspaces/maven'
    }
}

def releaseVersion = System.properties.RELEASE_VERSION
version = releaseVersion ? releaseVersion : new SimpleDateFormat('yyyy-MM-dd\'T\'HH-mm-ss').format(new Date())
group = 'org.dataloader'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    options.compilerArgs = ["-Xlint:unchecked", "-Xdiags:verbose"]
}

dependencies {
    testCompile "junit:junit:$junitVersion"
    testCompile 'org.awaitility:awaitility:2.0.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
    distributionUrl = "http://services.gradle.org/distributions/gradle-4.0-all.zip"
}